---
# NOTE: Replace <YOUR_BASE64_ENCODED_API_KEY> with your actual base64-encoded API key
# To encode your key: echo -n 'your-api-key' | base64
apiVersion: v1
kind: Secret
metadata:
  name: anthropic-api-key
  namespace: backend
  labels:
    app.kubernetes.io/name: claude-multi-agent
type: Opaque
data:
  api-key: <YOUR_BASE64_ENCODED_API_KEY>
