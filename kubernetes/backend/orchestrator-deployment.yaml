---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: backend
  labels:
    app: orchestrator
    app.kubernetes.io/name: claude-multi-agent
    app.kubernetes.io/component: orchestrator
spec:
  replicas: 2  # Load balanced with 2 instances
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
        - name: orchestrator
          image: claude-orchestrator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic-api-key
                  key: api-key
            - name: WORKSPACE_PATH
              value: "/workspace"
            - name: DOCKER_MCP_IMAGE
              value: "claude-mcp:latest"
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
            - name: workspace
              mountPath: /workspace
            - name: mcp-settings
              mountPath: /app/mcp_settings.json
              subPath: mcp_settings.json
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        - name: workspace
          emptyDir: {}
        - name: mcp-settings
          configMap:
            name: mcp-settings
