---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: backend
  labels:
    app: orchestrator
    app.kubernetes.io/name: claude-multi-agent
    app.kubernetes.io/component: orchestrator
spec:
  replicas: 2  # Load balanced with 2 instances
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
        - name: orchestrator
          image: claude-orchestrator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic-api-key
                  key: api-key
            # WORKSPACE_PATH must be the hostPath on Minikube node
            # This path is used by 'docker run -v' and must be accessible from Docker host
            - name: WORKSPACE_PATH
              value: "/data/claude-workspace"
            - name: DOCKER_MCP_IMAGE
              value: "claude-mcp:latest"
            - name: PORT
              value: "8080"
            - name: LOG_DIR
              value: "/var/log/orchestrator"
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          securityContext:
            # Required for Docker socket access
            privileged: false
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
            - name: workspace
              mountPath: /workspace
            - name: mcp-settings
              mountPath: /app/mcp_settings.json
              subPath: mcp_settings.json
            - name: logs
              mountPath: /var/log/orchestrator
              subPathExpr: orchestrator/$(POD_NAME)
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        # Workspace uses hostPath so it's accessible from both:
        # 1. This pod (for viewing/managing files)
        # 2. Docker containers spawned by 'docker run' (same Docker host)
        - name: workspace
          hostPath:
            path: /data/claude-workspace
            type: DirectoryOrCreate
        - name: mcp-settings
          configMap:
            name: mcp-settings
        - name: logs
          persistentVolumeClaim:
            claimName: backend-logs-pvc
