---
# Workspace configuration for MCP agents
# IMPORTANT: DOCKER_HOST_WORKSPACE must match the host path used in minikube mount
apiVersion: v1
kind: ConfigMap
metadata:
  name: workspace-config
  namespace: backend
  labels:
    app.kubernetes.io/name: claude-multi-agent
    app.kubernetes.io/component: workspace
data:
  # Path on the Docker HOST (your Mac/Linux machine) - used for docker run -v
  # This MUST match the HOST_WORKSPACE in start-workspace-mount.sh
  # Default: $HOME/claude-workspace (will be substituted during deploy)
  DOCKER_HOST_WORKSPACE: "/tmp/claude-workspace"

  # Path inside Minikube node - mapped via minikube mount
  MINIKUBE_WORKSPACE: "/mnt/claude-workspace"
